<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Styles & Icons -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1012b1de1e.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <main class="Container">
      <div class="Logo"></div>
      <div class="Main">
        <img src="./images/illustration-mockups.svg" alt="Mockup" class="Main__mockups">
        <div class="Main__information">
          <h1 class="Main__title">Build The Community Your Fans Will Love</h1>
          <p class="Main__description"> Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
            <button class="button">Register</button>          
        </div>
      </div>
    </main>

    <footer class="Footer">
      <div class="Footer__social-media">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="Footer__social-media">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="Footer__social-media">
        <i class="fab fa-instagram"></i>
      </div>
    </footer>

  </body>
</html>
